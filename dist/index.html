<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plantilla - Lista de Tareas</title>
  <link rel="stylesheet" href="css/style.css">
<!-- Agregado el link para estilos -->
<script defer src="main.6ef59453535aefae4b46.js"></script></head>
<body>
  <section class="todoapp">
    <header class="header">
      <h1>Tareas</h1>
      <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
    </header>

    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Marcar todo como completo</label>
      <ul class="todo-list">
        <!-- Aquí irían las tareas -->
      </ul>
    </section>

    <!-- Filtros y botones agregados -->
    <section class="filters">
      <ul>
        <li><span>0 pendiente(s)</span></li>
        <li><button class="filter-button" id="filter-all">Todos</button></li>
        <li><button class="filter-button" id="filter-pending">Pendientes</button></li>
        <li><button class="filter-button" id="filter-completed">Completados</button></li>
        <li><button class="filter-button" id="clear-completed">Borrar completados</button></li>
      </ul>
    </section>

  
    
  </section>
</body>
</html>
